<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- =========================================================
      BASIC META / PAGE INFO
    ========================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2C Rides - Meal Choice by Name</title>

    <!-- =========================================================
      ICON + THEME COLOUR
    ========================================================== -->
    <link rel="icon" href="graphics/favicon-32x32.png" type="image/png">
    <meta name="theme-color" content="#1f2a36">

    <!-- =========================================================
      STYLESHEETS
    ========================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mealsbyname.css">
    
  </head>

  <body>
    <header>
      <!-- =========================================================
        HEADER (Logo) + NAV (Loaded dynamically)
      ========================================================== -->
      <div class="pagelogo-container">
        <img
          src="/graphics/c2cRIDESlogoblack.png"
          alt="C2C Ride Logo"
          class="pagelogo"
        />
      </div>
      <!-- =========================================================
      NAVIGATION PLACEHOLDER (Loaded dynamically)
      ========================================================== -->
      <div id="nav-placeholder"></div>
    </header>

    <!-- =========================================================
      PAGE TITLE + INTRO
    ========================================================== -->
    <div class="title-with-lines">
    <!-- <hr class="fade-in delay-1"> -->
    <hr>
      <h1>Meal Choice - Name</h1>
    <hr>
    </div>

    <p class="centered-summary">
      Until meal choices have been sent out and recieved, the data in the following list is ficticious, but it will give you an idea on what will be presented.
    </p>
  
    <!-- =========================================================
    NAME SELECTOR + MEAL TABLE
    ========================================================== -->
    <div class="controls">
      <select id="nameSelector">
        <option value="" disabled selected style="font-style: italic;">Select name</option>
      </select>
    <!--<select id="nameSelector" onchange="updateOutput()"></select>-->
   
    </div>

    <div class="grid hidden">
      <div class="output" id="themanor1Box">
        <strong>The Manor - 3rd June</strong>
        <p id="themanor1F"></p>
        <p id="themanor1G"></p>
        <p id="themanor1H"></p>
      </div>

      <div class="output" id="LionHotelBox">
        <strong>The Lion Hotel - 4th June</strong>
        <p id="lionhotelF"></p>
        <p id="lionhotelG"></p>
        <p id="lionhotelH"></p>
      </div>

      <div class="output" id="NanhoronHotelBox">
        <strong>Nanhoron Hotel - 5th June</strong>
        <p id="nanhoronhotelF"></p>
        <p id="nanhoronhotelG"></p>
        <p id="nanhoronhotelH"></p>
      </div>

      <div class="output" id="BullInnBox">
        <strong>The Bull Inn - 6th June</strong>
        <p id="bullinnF"></p>
        <p id="bullinnG"></p>
        <p id="bullinnH"></p>
      </div>

    </div>

    <!-- =========================================================
      FOOTER PLACEHOLDER
    ========================================================== -->
    <div id="footer-placeholder"></div>

    <!-- =========================================================
      FLOATING REFRESH BUTTON (PWA only)
    ========================================================== -->
    <button id="refreshButton" title="Refresh">ðŸ”„</button>

 <!-- =========================================================
      PAGE SCRIPTS
      (defer = loads after HTML parsing, safer for DOM elements)
      ========================================================== -->
    <script src="js/mealsbyname.js" defer></script>
    <script src="js/site.js" defer></script>

  </body>
</html>
