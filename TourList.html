    ========================================================== -->

        <!-- Ride Card -->
        <a href="2027_Wales-South_to_North.html" class="ride-card">

          <div class="ride-content">
            <h3>Wales - South to North Coast</h3>
            <p>Cycle through the stunning Welsh countryside.</p>

            <div class="ride-meta">
              <span>
                <!-- Calendar icon -->
                <svg viewBox="0 0 24 24" class="icon">
                  <path
                    d="M7 2v2H5a2 2 0 0 0-2 2v2h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7zm14 8H3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V10z"

                <svg viewBox="0 0 24 24" class="icon">
                  <path d="M3 17l6-6 4 4 7-7 1 1-8 8-4-4-5 5z" />

                75 km
              </span>

                <!-- Elevation icon -->
                <svg viewBox="0 0 24 24" class="icon">
                  <path d="M12 4l8 14H4L12 4z" />
                </svg>
                1,200 m
              </span>
            </div>
          </div>
        </a>

        <!-- Another card example -->
        <a href="ride-lomond.html" class="ride-card">
          <img src="pictures/Scottish_Lowlands/Kelpies.png" alt="The Kelpies" />

          <div class="ride-content">
            <h3>Scottish Lowlands</h3>
            <p>A scenic ride through the beautiful Scottish Lowlands.</p>

            <div class="ride-meta">
              <span>
                <svg viewBox="0 0 24 24" class="icon">
                  <path
                    d="M7 2v2H5a2 2 0 0 0-2 2v2h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7zm14 8H3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V10z"
                  />
                </svg>
                April 20, 2024
              </span>

              <span>
                <svg viewBox="0 0 24 24" class="icon">
                  <path d="M3 17l6-6 4 4 7-7 1 1-8 8-4-4-5 5z" />
                </svg>
                55 km
              </span>

              <span>
                <svg viewBox="0 0 24 24" class="icon">
                  <path d="M12 4l8 14H4L12 4z" />
                </svg>
                600 m
              </span>
