<!doctype html>
<html lang="en">
  <head>
    <!-- =========================================================
      BASIC META / PAGE INFO
    ========================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2C Rides - Routes</title>

    <!-- =========================================================
      ICON + THEME COLOUR
    ========================================================== -->
    <link rel="icon" href="graphics/favicon-32x32.png" type="image/png" />
    <meta name="theme-color" content="#1f2a36" />

    <!-- =========================================================
      STYLESHEETS
    ========================================================== -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/routes.css" />
  </head>

  <body>
    <header>
      <!-- =========================================================
        HEADER (Logo) + NAV (Loaded dynamically)
      ========================================================== -->
      <div class="pagelogo-container">
        <img
          src="/graphics/c2cRIDESlogoblack.png"
          alt="C2C Ride Logo"
          class="pagelogo"
        />
      </div>
      <!-- =========================================================
        NAVIGATION PLACEHOLDER (Loaded dynamically)
      ========================================================== -->
      <div id="nav-placeholder"></div>
    </header>

    <!-- =========================================================
      PAGE TITLE + INTRO
    ========================================================== -->
    <div class="title-with-lines">
      <hr />
      <h1>Routes</h1>
      <hr />
    </div>

    <p class="centered-summary">
      Each day has the choice of short, medium or long route options. All routes
      follow the same core roads, with optional detours that loop back in.
      Riders can switch between routes at designated crossover points.
    </p>

    <!-- =========================================================
      Day Selector Control
    ========================================================== -->
    <div class="controls">
      <select id="daySelector">
        <option value="" disabled selected style="font-style: italic">
          Select a Day
        </option>
        <option value="1">Day 1 - Conwy to Criccieth</option>
        <option value="2">Day 2 - Criccieth to Nefyn</option>
        <option value="3">Day 3 - Nefyn to Beaumaris</option>
        <option value="4">Day 4 - Beaumaris to Conwy</option>
      </select>
    </div>

    <!-- =========================================================
      ROUTE GRID and CARDS
    ========================================================== -->
    <div id="routeGrid" class="flex-grid"></div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <div class="lightbox-content" onclick="event.stopPropagation()">
        <div class="image-box">
          <img id="lightbox-img" src="" alt="" />
          <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>
        </div>
        <p id="lightbox-caption"></p>
      </div>
    </div>

    <!-- =========================================================
      FOOTER PLACEHOLDER (Loaded dynamically)
    ========================================================== -->
    <div id="footer-placeholder"></div>

    <!-- =========================================================
      FLOATING REFRESH BUTTON (PWA only)
    ========================================================== -->
    <button id="refreshButton" title="Refresh">ðŸ”„</button>

    <!-- =========================================================
      PAGE SCRIPTS
      (defer = loads after HTML parsing, safer for DOM elements)
    ========================================================== -->
    <script src="js/routes.js" defer></script>
    <script src="js/site.js" defer></script>
  </body>
</html>
<!-- End of Routes.html -->
