<!DOCTYPE html>
<html lang="en">
  
  <head>
    <!-- =========================================================
      BASIC META / PAGE INFO
    ========================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2C Rides - Meal Choice by Hotel</title>

    <!-- =========================================================
      ICON + THEME COLOUR
    ========================================================== -->
    <link rel="icon" href="graphics/favicon-32x32.png" type="image/png">
    <meta name="theme-color" content="#1f2a36">

     <!-- =========================================================
      STYLESHEETS
    ========================================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mealsbyhotel.css" />
    
  </head>

  <body>
    <header>
      <!-- =========================================================
        HEADER (Logo) + NAV (Loaded dynamically)
      ========================================================== -->
      <div class="pagelogo-container">
        <img
          src="/graphics/c2cRIDESlogoblack.png"
          alt="C2C Ride Logo"
          class="pagelogo"
        />
      </div>
      <!-- =========================================================
      NAVIGATION PLACEHOLDER (Loaded dynamically)
      ========================================================== -->
      <div id="nav-placeholder"></div>
    </header>

    <!-- =========================================================
      PAGE TITLE + INTRO
    ========================================================== -->
    <div class="title-with-lines">
      <hr>
        <h1>Meal Choice - Hotel</h1>
      <hr>
    </div>  

    <p class="centered-summary">
        Until meal choices have been sent out and recieved, the data in the following list is ficticious, but it will give you an idea on what will be presented.
    </p>

    <!-- =========================================================
    HOTEL SELECTOR + MEAL TABLE
    ========================================================== -->
    <div class="controls">
      <select id="hotelSelector">
        <option value="" disabled selected style="font-style: italic;">Select a Hotel</option>
        <option value="hotelA">3rd June - The Manor</option>
        <option value="hotelB">4th June - The Lion Hotel</option>
        <option value="hotelC">5th June - Nanhoron Arms Hotel</option>
        <option value="hotelD">6th June - The Bull Inn</option>
      </select>
    </div>

    <div id="tableContainer"></div>

    <!-- =========================================================
      FOOTER PLACEHOLDER
    ========================================================== -->
    <div id="footer-placeholder"></div>

    <!-- =========================================================
      FLOATING REFRESH BUTTON (PWA only)
    ========================================================== -->
    <button id="refreshButton" title="Refresh">ðŸ”„</button>

    <!-- =========================================================
      PAGE SCRIPTS
      (defer = loads after HTML parsing, safer for DOM elements)
      ========================================================== -->
    <script src="js/mealsbyhotel.js" defer></script>
    <script src="js/site.js" defer></script>
   
  </body>
</html>
